name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for pre-commit
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: pycapi:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Python for pre-commit
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      matrix:
        test-type: [unit, integration, performance]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: pycapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          docker run --rm pycapi:test sh -c "
            python setup.py build_ext --inplace &&
            python examples/test_module.py
          "

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          docker run --rm pycapi:test sh -c "
            python setup.py build_ext --inplace &&
            python -c 'import example_module; print(\"Module loaded successfully\")'
          "

      - name: Run performance tests
        if: matrix.test-type == 'performance'
        run: |
          docker run --rm pycapi:test sh -c "
            python setup.py build_ext --inplace &&
            python -c '
            import example_module
            import time
            start = time.time()
            for i in range(10000):
                example_module.add_numbers(i, i+1)
            duration = time.time() - start
            print(\"Performance test completed in %.4f seconds\" % duration)
            assert duration < 1.0, \"Performance degraded\"
            '
          "

      - name: Test Jupyter environment
        run: |
          docker run --rm -d --name jupyter-test -p 8888:8888 pycapi:test sh -c "
            python setup.py build_ext --inplace &&
            jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --notebook-dir=/app
          "
          sleep 10
          curl -f http://localhost:8888 || (echo "Jupyter server failed to start" && exit 1)
          docker stop jupyter-test

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Generate API docs
        run: |
          docker build -t pycapi:docs .
          docker run --rm -v $(pwd)/docs:/app/docs pycapi:docs sh -c "
            python setup.py build_ext --inplace &&
            python -c '
            import example_module
            import inspect
            with open(\"/app/docs/api.md\", \"w\") as f:
                f.write(\"# API Documentation\\n\\n\")
                f.write(\"## Functions\\n\\n\")
                for name in dir(example_module):
                    if not name.startswith(\"_\"):
                        obj = getattr(example_module, name)
                        f.write(f\"### {name}\\n\\n\")
                        if hasattr(obj, \"__doc__\") and obj.__doc__:
                            f.write(f\"{obj.__doc__}\\n\\n\")
            '
          "

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  release:
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build release artifacts
        run: |
          docker build -t pycapi:release .
          docker run --rm -v $(pwd)/dist:/app/dist pycapi:release sh -c "
            python setup.py build_ext --inplace &&
            python setup.py sdist &&
            cp *.so dist/ 2>/dev/null || true
          "

      - name: Upload release artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/
          asset_name: pycapi-artifacts.tar.gz
          asset_content_type: application/gzip

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, security, build-and-publish]
    if: always()
    steps:
      - name: Notify on success
        if: needs.test.result == 'success' && needs.security.result == 'success'
        run: echo "✅ All checks passed successfully!"

      - name: Notify on failure
        if: needs.test.result == 'failure' || needs.security.result == 'failure'
        run: |
          echo "❌ Pipeline failed!"
          exit 1
