# Pre-commit hooks configuration for Python 2.7 C-API project
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.patch$'
      - id: end-of-file-fixer
        exclude: '\.patch$'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer

  # Python-specific hooks (using system Python)
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 22.12.0
    hooks:
      - id: black
        args: ['--skip-string-normalization', '--line-length=88']
        exclude: '^(build/|dist/|\.eggs/|src/)'

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=88']
        exclude: '^(build/|dist/|\.eggs/|src/)'

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        exclude: '^(build/|dist/|\.eggs/|src/)'

  # C/C++ formatting with clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        files: '\.(c|h|cpp|hpp|cc|cxx)$'
        args: ['-style=Google']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['-e', 'SC1091']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^\.github/'

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types: [yaml]
        exclude: '^\.pre-commit-config\.yaml$'

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      # Check C extension builds successfully (Docker only)
      - id: check-c-extension-build
        name: Check C extension builds
        entry: bash -c 'echo "Skipping C extension build check on host (use Docker environment)"'
        language: system
        files: '\.(c|h)$|setup\.py$'
        pass_filenames: false
        stages: [pre-commit]

      # Run basic tests (Docker only)
      - id: run-basic-tests
        name: Run basic tests
        entry: bash -c 'echo "Skipping Python 2.7 tests on host (use Docker environment)"'
        language: system
        files: '\.py$'
        pass_filenames: false
        stages: [pre-commit]
        require_serial: true

      # Check for TODO/FIXME comments in code
      - id: check-todos
        name: Check for TODO/FIXME
        entry: bash -c 'if grep -rn "TODO\|FIXME\|XXX\|HACK" src/ examples/ --include="*.py" --include="*.c"; then echo "Found TODO/FIXME comments. Please resolve before committing."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Ensure no debug prints in production code
      - id: check-debug-prints
        name: Check for debug prints
        entry: bash -c 'if grep -rn "printf\|cout.*<<" src/ --include="*.c" --include="*.cpp"; then echo "Found debug prints in C code. Please remove before committing."; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Check Makefile syntax
      - id: check-makefile
        name: Check Makefile syntax
        entry: make -n help
        language: system
        files: '^Makefile$'
        pass_filenames: false

# Global configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: 2.15.0
